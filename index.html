<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
           <img src="Logo.webp" class="logo">
           <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPACIFICAT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONNECT</a></li>
           </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br> REAL<br> SOUND</h1>
            </div>
            <div class="right-col">
                  <p>Click Here To Listen</p>
                  <img src="Start_button.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <!-- <source src="jo_tenu_dhup.mp3" type="audio/mp3"> -->
        <source src="jo_tenu_dhup.mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
           if(mysong.paused){
            mysong.play();
            icon.src="Continue_button.png";
           }
           else{
            mysong.pause();
            icon.src="Start_button.png";
           }
        }
    </script>
</body>
</html>
